<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex/Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
    </div>
    <br>
    <div class="grid-container">
        <a class="card" href="#1">1 link here</a>
        <!-- <a class="card" href="#2">2 link here</a> -->
         <div class="subgrid grid-container">
            <div class="">1 sublink</div>
            <div class="">2 sublink</div>
            <div class="">3 sublink</div>
            <div class="">4 sublink</div>
         </div>
        <a class="card" href="#3">3 link here</a>
        <a class="card" href="#4">4 link here</a>
        <a class="card" href="#5">5 link here</a>
        <a class="card" href="#6">6 link here</a>
    </div>
</body>
</html>
